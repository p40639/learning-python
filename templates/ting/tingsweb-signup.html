<!DOCTYPE html>

{% extends "ting/tingsweb-layout.html" %}


{% block body %}
    <div class="main">
        <ul class="m-3 nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-dark" href="/login" role="button">Login</a>
            </li>
        </ul>
    </div> 
    <div class="text-center">
        <h1 class="m-5">Ting's Practise Web</h1>
    </div>
    <form action="/registered" method="post">
            <div class="col-4 offset-4">
                <div class="mb-2">
                    <!-- <i class="fa-regular fa-face-rolling-eyes fa-2xl"></i> -->
                    <label for="inputUsername">Username:</label>
                    <input type="text" class="form-control" name="username" id="inputUsername" placeholder="Username">
                </div>
                <div class="mb-2">
                    <label for="inputPassword">Password:</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
                </div>
                <div class="mb-2">
                    <label for="inputLastname">Last Name:</label>
                    <input type="Lastname" class="form-control" name="lastname" id="inputLastname" placeholder="Lastname">
                </div>
                <div class="mb-2">
                    <label for="inputFirstname">First Name:</label>
                    <input type="Firstname" class="form-control" name="firstname" id="inputFirstname" placeholder="Firstname">
                </div>
                <div class="mb-2">
                    <label for="inputEmail">Email:</label>
                    <input type="Email" class="form-control" name="email" id="inputEmail" placeholder="LastEmail">
                </div>
                <div class="mb-2">
                    <label for="inputPhonenumber">Phone Number:</label>
                    <input type="Phonenumber" class="form-control" name="phonenumber" id="inputPhonenumber" placeholder="Phone Number">
                </div>

                <button type="submit" class="btn btn-primary mt-2">Register</button>

              
                <!-- <div class="input-group mb-1">

                </div>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">Password</span>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
                </div> -->
            </div>
    </form>

        <input autocomplete="off" autofocus password="password" placeholder="Password" type="text">

    </form> -->
{% endblock %}
